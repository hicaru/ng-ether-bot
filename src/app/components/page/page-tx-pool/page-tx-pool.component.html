<form class="row" [formGroup]="txCalc" (ngSubmit)="onSubmit()">

  <div class="form-group col-lg-12">
    <label for="to">To address</label>
    <input type="text"
           class="form-control"
           id="to" formControlName="to">
    <small class="form-text text-muted">Address of the recipient.</small>
  </div>

  <div class="col-sm-3"></div>

  <div class="form-group col-sm-3">
    <label for="limit">limit</label>
    <input type="number"
           [step]="1"
           class="form-control"
           id="limit"
           formControlName="limit">
    <small class="form-text text-muted">Maximum number of transactions</small>
  </div>
  <div class="form-group col-sm-3">
    <label for="ofset">ofset</label>
    <input type="number"
           [step]="1"
           class="form-control"
           id="ofset"
           formControlName="ofset">
    <small class="form-text text-muted">First address.</small>
  </div>

  <div class="col-sm-3"></div>
  <div class="col-sm-3"></div>

  <div class="form-group col-lg-3">
    <label for="ofset">min value</label>
    <input type="number"
           class="form-control"
           formControlName="min"
           id="min"
           [step]="0.1">
    <small class="form-text text-muted">Minimal random value.</small>
  </div>
  <div class="form-group col-lg-3">
    <label for="max">max value</label>
    <input type="number"
           class="form-control"
           formControlName="max"
           id="max"
           [step]="1000">
    <small class="form-text text-muted">Maximal random value.</small>
  </div>

  <div class="col-sm-3"></div>
  <div class="col-sm-3"></div>

  <div class="form-group col-sm-3">
      <label for="gasmin">gas price min</label>
      <input type="number"
             [step]="0.1"
             class="form-control"
             id="gasmin"
             formControlName="gasmin">
      <small class="form-text text-muted">Minimal gas price value.</small>
  </div>
  <div class="form-group col-sm-3">
    <label for="gasmax">gas price max</label>
    <input type="number"
            [step]="0.1"
            class="form-control"
            id="gasmax"
            formControlName="gasmax">
    <small class="form-text text-muted">Maximal gas price value.</small>
  </div>

  <div class="col-sm-3"></div>
  <div class="col-sm-3"></div>

  <div class="form-group col-sm-3">
      <label for="timemin">Minimal time.</label>
      <input type="number"
             [step]="1"
             class="form-control"
             id="timemin"
             formControlName="timemin">
      <small class="form-text text-muted">Minimal value time in second.</small>
  </div>
  <div class="form-group col-sm-3">
    <label for="timemax">Maximal time.</label>
    <input type="number"
            [step]="1"
            class="form-control"
            id="timemax"
            formControlName="timemax">
    <small class="form-text text-muted">Maximal value time in second.</small>
  </div>

  <div class="col-sm-3"></div>
  <div class="col-sm-3"></div>

  <div class="form-group col-sm-6">
    <label for="data">Data</label>
    <input type="text"
           class="form-control"
           id="data"
           formControlName="data">
    <small class="form-text text-muted">Contract byte code data.</small>
  </div>

  <div class="col-sm-3"></div>
  <div class="col-sm-3"></div>

  <button class="btn btn-lg btn-info col-sm-1" (ngSubmit)="onSubmit()">send</button>
</form>


<div class="list-group" *ngIf="hashs">
    <h1 class="text-success text-center">Transactions</h1>
  
    <a *ngFor="let hash of hashs"
       [routerLink]="'/explorer/hash/' + hash.hash"
       [class]="hash.color + ' list-group-item list-group-item-action'">
       {{hash.hash}}
    </a>
</div>
